type User
@goModel(model:"github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/_examples/config.User") {
  id: ID!
  name: String! @goField(name:"FullName")
  role: role!
}

type role
@goModel(model:"github.com/vmware-tanzu/graph-framework-for-microservices/gqlgen/_examples/config.UserRole") {
    name: String!
}
